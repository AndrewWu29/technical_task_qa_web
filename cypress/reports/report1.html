<html lang="en"><head><meta charSet="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Mochawesome Report</title><link rel="stylesheet" href="assets\app.css"/></head><body data-raw="{&quot;stats&quot;:{&quot;suites&quot;:2,&quot;tests&quot;:7,&quot;passes&quot;:7,&quot;pending&quot;:0,&quot;failures&quot;:0,&quot;start&quot;:&quot;2022-03-04T17:40:50.761Z&quot;,&quot;end&quot;:&quot;2022-03-04T17:41:36.635Z&quot;,&quot;duration&quot;:35566,&quot;testsRegistered&quot;:7,&quot;passPercent&quot;:100,&quot;pendingPercent&quot;:0,&quot;other&quot;:0,&quot;hasOther&quot;:false,&quot;skipped&quot;:0,&quot;hasSkipped&quot;:false},&quot;results&quot;:[{&quot;uuid&quot;:&quot;543a693b-43c9-4555-a04f-2f1f810e68cc&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress/integration/news.ts&quot;,&quot;file&quot;:&quot;cypress/integration/news.ts&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;1532173c-740b-47fd-bac6-de64b36ffab2&quot;,&quot;title&quot;:&quot;News test suite&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;News cards are loaded&quot;,&quot;fullTitle&quot;:&quot;News test suite News cards are loaded&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:16522,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// Given - there is internet connection\n// When - the user successfully signs in to the app\n/** Then - news cards are displayed in rows\n * and each card contains\n * an image, text and a view button\n * (cards can have one or more images\n * scrollable horizontally)\n */\nlogInPage.login();\ncy.get(&#x27;div[class=react-swipeable-view-container]&#x27;, { timeout: 6000 }).its(&#x27;length&#x27;).then(newsCardsCount =&gt; {\n    let newsCardsArray = [];\n    newsCardsArray[newsCardsCount - 1] = newsCardsCount;\n    let countNum = 0;\n    cy.wrap(newsCardsArray).each((index) =&gt; {\n        cy.get(&#x27;#article_image_&#x27; + countNum)\n            .should(&#x27;have.attr&#x27;, &#x27;src&#x27;)\n            .and(&#x27;exist&#x27;);\n        cy.get(&#x27;#article_link_&#x27; + countNum)\n            .should(&#x27;include.text&#x27;, &#x27;View&#x27;)\n            .should(&#x27;have.attr&#x27;, &#x27;href&#x27;)\n            .and(&#x27;exist&#x27;);\n        countNum += 1;\n        let newsCardsHeadings = &#x27;:nth-child(&#x27; + countNum + &#x27;) &gt; .MuiPaper-root &gt; .MuiCardContent-root &gt; .MuiTypography-h5&#x27;;\n        let newsCardsBodies = &#x27;:nth-child(&#x27; + countNum + &#x27;) &gt; .MuiPaper-root &gt; .MuiCardContent-root &gt; .MuiTypography-body1&#x27;;\n        cy.get(newsCardsHeadings).invoke(&#x27;text&#x27;).should(&#x27;match&#x27;, /^[a-zA-Z]*/).and(&#x27;exist&#x27;);\n        cy.get(newsCardsBodies).should(&#x27;include.text&#x27;, &#x27;This is a media card.&#x27;).and(&#x27;exist&#x27;);\n    });\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;40d19e46-adfe-4555-8046-59f43c2b1a5d&quot;,&quot;parentUUID&quot;:&quot;1532173c-740b-47fd-bac6-de64b36ffab2&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Failed to load news&quot;,&quot;fullTitle&quot;:&quot;News test suite Failed to load news&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:3039,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// Given - there is no internet connection\n// When - the user successfully signs in to the app\n/** Then - “failed to load news” error message\n * and a Retry button are displayed\n */\nlogInPage.loadNewsFailed();\ncy.get(&#x27;#news_failed &gt; .MuiTypography-gutterBottom&#x27;)\n    .should(&#x27;contain&#x27;, &#x27;Failed to load news&#x27;)\n    .and(&#x27;be.visible&#x27;);\ncy.get(&#x27;.css-12wjmzy-MuiTypography-root&#x27;)\n    .should(&#x27;contain&#x27;, &#x27;Failed to fetch&#x27;)\n    .and(&#x27;be.visible&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;3b6479b5-0108-41f2-9efb-40d2dc27e8db&quot;,&quot;parentUUID&quot;:&quot;1532173c-740b-47fd-bac6-de64b36ffab2&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;News view button is clicked&quot;,&quot;fullTitle&quot;:&quot;News test suite News view button is clicked&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:6514,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;medium&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;logInPage.login();\n// Given - the news cards are successfully loaded on the screen\ncy.get(&#x27;div[class=react-swipeable-view-container]&#x27;, { timeout: 6000 })\n    .its(&#x27;length&#x27;)\n    .should(&#x27;eq&#x27;, 24);\ncy.url().should(&#x27;include&#x27;, &#x27;news&#x27;);\n// When - the user clicks on the view button of the card\n// Then - user is navigated to the image of the card\ncy.get(&#x27;#article_link_0&#x27;).invoke(&#x27;attr&#x27;, &#x27;href&#x27;).then(href =&gt; {\n    cy.get(&#x27;#article_link_0&#x27;).click();\n    cy.url().should(&#x27;include&#x27;, href);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;6df82e7f-e41b-4f5c-9a6b-4782276d3506&quot;,&quot;parentUUID&quot;:&quot;1532173c-740b-47fd-bac6-de64b36ffab2&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;40d19e46-adfe-4555-8046-59f43c2b1a5d&quot;,&quot;3b6479b5-0108-41f2-9efb-40d2dc27e8db&quot;,&quot;6df82e7f-e41b-4f5c-9a6b-4782276d3506&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;s
